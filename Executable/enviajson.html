<!DOCTYPE html>
<html>
	<head>
		<title>Envia JSON</title>
	</head>
	<body>
		<h1>Enviar JSON para server</h1>
		<button onclick="enviar()">Aperte-me</button>
		<br>
		<br>
		<button id='0' onclick='test()'>0</button>
		
		<script>
			var i = 0;
		
			function test(){
				document.getElementById('0').innerHTML = i++;
			}
			
			function enviar(){
				var filhoJ = 'timestamp=129&' + 
							'gesture=Teste&' + 
							'palmPosition=Teste&' + 
							'thumbDipPosition=Teste&' + 
							'indexDipPosition=Teste&' + 
							'middleDipPosition=Teste&' + 
							'ringDipPosition=Teste&' + 
							'littleDipPosition=Teste&' + 
							'thumbDistance=Teste&' + 
							'indexDistance=Teste&' + 
							'middleDistance=Teste&' + 
							'ringDistance=Teste&' + 
							'littleDistance=Teste';
			

				
				var xhttp = new XMLHttpRequest();
				xhttp.open("POST", "http://localhost:8080/save", true);
				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhttp.send(filhoJ);
				
			}
			
			function salva() {
				var xhttp = new XMLHttpRequest();
				
				xhttp.open("POST", "http://localhost:8080/save", true);
				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhttp.send(filhoJ);
			}
		</script>
	</body>
</html>
